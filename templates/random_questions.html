<div class="space-y-6">
    <!-- Mentee Questions -->
    <div>
        <ul class="text-gray-700">
            {% for query in mentee_queries %}
            <li class="mb-1 chat chat-start">
                <form id="query-form-{{ forloop.counter }}" method="POST" hx-post="/" hx-target="#chat-box" hx-swap="beforeend">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left">
                        <div
                            class="chat-bubble max-w-lg bg-transparent border border-slate-400 text-gray-800 p-3 hover:bg-blue-500 hover:text-slate-100 transition-all duration-300 rounded-md shadow-sm overflow-hidden">
                            <div class="message-content">{{ query }}</div>
                        </div>
                    </button>
                    <input type="hidden" name="question" value="{{ query }}">
                </form>
            </li>
            {% endfor %}

            {% for query in mentor_queries %}
            <li class="mb-1 chat chat-start">
                <form id="query-form-{{ forloop.counter }}" method="POST" hx-post="/" hx-target="#chat-box" hx-swap="beforeend">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left">
                        <div
                            class="chat-bubble max-w-lg bg-transparent border border-slate-400 text-gray-800 p-3 hover:bg-blue-500 hover:text-slate-100 transition-all duration-300 rounded-md shadow-sm overflow-hidden">
                            <div class="message-content">{{ query }}</div>
                        </div>
                    </button>
                    <input type="hidden" name="question" value="{{ query }}">
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
