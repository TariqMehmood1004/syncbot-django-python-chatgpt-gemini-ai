<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg text-center">
        <div class="text-red-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 9.172a4 4 0 105.656 5.656m2.828-2.828a4 4 0 01-5.656 5.656M15 15h.01M19 19h.01M15 19h.01M19 15h.01M12 7v2m0 4h.01M4 8h.01M4 12h.01M4 16h.01M8 4h.01M8 20h.01M12 4h.01M12 20h.01M16 4h.01M16 20h.01M20 4h.01M20 12h.01M20 16h.01M20 20h.01" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Oops! An Error Occurred</h1>
        <p class="text-gray-600 mb-4">
            {{ error_message }}
        </p>
        <button onclick="window.history.back()" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">
            Go Back
        </button>
    </div>

</body>
</html>
